{{set . "title" "Github Stats"}}
{{template "header.html" .}}

<div class="text-center">
    <h2>{{delim .repoCount}} Github Repositories Processed</h2>
    <h2>{{delim .userCount}} Github Users</h2>
    <h2>{{delim .fileCount}} Files<h2>
    <div style="font-size: 15px" id="chart"></div>
</div>
<style>
    .chord path {
        fill-opacity: .67;
        stroke: #000;
        stroke-width: .5px;
    }
    #circle circle {
        fill: none;
        pointer-events: all;
    }

    .group path {
        fill-opacity: .5;
    }

    path.chord {
        stroke: #000;
        stroke-width: .25px;
    }

    #circle:hover path.fade {
        display: none;
    }
    textpath {
        font-size: 10px;
    }
</style>

<script src="http://d3js.org/d3.v3.min.js"></script>
<script>
var width = 520,
    height = 520,
    outerRadius = Math.min(width, height) / 2 - 10,
    innerRadius = outerRadius - 24;

var formatPercent = d3.format(".1%");

var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

var layout = d3.layout.chord()
    .padding(.04)
    .sortSubgroups(d3.descending)
    .sortChords(d3.ascending);

var path = d3.svg.chord()
    .radius(innerRadius);

var svg = d3.select("#chart").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("id", "circle")
    .attr("transform", "translate(" + width / 2 + "," + 
            height / 2 + ")");

svg.append("circle")
    .attr("r", outerRadius);

d3.json("/languages/top", function(languages) {
    d3.json("/stats", function(matrix) {
            // Compute the chord layout.
    layout.matrix(matrix);

    // Add a group per neighborhood.
    var group = svg.selectAll(".group")
        .data(layout.groups)
      .enter().append("g")
        .attr("class", "group")
        .on("mouseover", mouseover);

    // Add a mouseover title.
    group.append("title").text(function(d, i) {
        return languages[i].Name + ": " + Math.round(d.value).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + " files";
    });

    // Add the group arc.
    var groupPath = group.append("path")
        .attr("id", function(d, i) { return "group" + i; })
        .attr("d", arc)
        .style("fill", function(d, i) { return languages[i].Color; });

    // Add a text label.
    var groupText = group.append("text")
        .attr("x", 6)
        .attr("dy", 15);

    groupText.append("textPath")
        .attr("xlink:href", function(d, i) { return "#group" + i; })
        .text(function(d, i) { return languages[i].Name; });

    // Remove the labels that don't fit. :(
    groupText.filter(function(d, i) { return groupPath[0][i].getTotalLength() / 2 - 16 < this.getComputedTextLength(); })
        .remove();

    // Add the chords.
    var chord = svg.selectAll(".chord")
        .data(layout.chords)
      .enter().append("path")
        .attr("class", "chord")
        .style("fill", function(d) { return languages[d.source.index].Color; })
        .attr("d", path);

    // Add an elaborate mouseover title for each chord.
    chord.append("title").text(function(d) {
      return languages[d.source.index].Name
          + " → " + languages[d.target.index].Name
          + ": " + Math.round(d.source.value).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") 
          + "\n" + languages[d.target.index].Name
          + " → " + languages[d.source.index].Name
          + ": " + Math.round(d.target.value).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") ;
    });

    function mouseover(d, i) {
      chord.classed("fade", function(p) {
        return p.source.index != i
            && p.target.index != i;
      });
    }
    
    });
});

</script>

{{template "footer.html" .}}
